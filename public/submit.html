            <form action="">
              <div class="form-group">

              </div>

              <div class="form-group">

                <div class="padding-15 large-field"><textarea id="markdown" placeholder="Type your description here"
                    class="rounded h50" onkeydown="sugTagOnSpace(this)"> while reconnecting work</textarea></div>
              </div>


              <div class="tag-area form-group" role="list">

                


                <input class="add-tag" spellcheck="false" autocomplete="false" maxlength="10" onkeydown="TagOnEnter(this)">
              </div>
            
          </div>

          </form>
          <div class="col-md-6"><button type="submit" class="btn btn-primary undefined undefined" onkeydown="Submit(this)">Submit</button></div>
